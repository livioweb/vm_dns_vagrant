---
- hosts: sonar
  user: vagrant
  pre_tasks:
    - name: Set discovered Ansible Python interpreter.
      set_fact:
        ansible_python_interpreter: "/usr/bin/python3"
      when: ansible_python_interpreter is not defined
  ignore_errors: false
  no_log: false
  become_method: sudo
  roles:
    - update_os
    - install_docker
    - install_ansible
    - install_sonar
